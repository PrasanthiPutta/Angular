<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Project Name</label>
        <input type="text" class="form-control" name="ProjectName"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Technology</label>
        <input type="text" class="form-control" name="Technology"/>
      </div>
        <div class="form-group">
          <label class="col-md-4">Information</label>
          <input type="text" class="form-control" name="ProjectDetails"/>
        </div>
        <div class="form-group">
          <button type="submit" onclick="createProject(ProjectName.value, Technology.value, ProjectDetails.value)" class="btn btn-primary">Add Project</button>
        </div>
    </form>
  </div>
</div>
